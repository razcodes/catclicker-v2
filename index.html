<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Cat Clicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
	<div id="menu">
	</div>

	<div id="cat">
		<h2 id="cat-name"></h2>
		<img id="cat-image" src="" alt="Cat Image">
		<div id="cat-count"></div>
	</div>

	<button id="admin-button">Admin</button>

	<div id="admin-panel" class="hide">
		<h3>Name: </h3><input type="text" id="name-input">
		<h3>URL: </h3><input type="text" id="url-input">
		<h3># Clicks: </h3><input type="text" id="clicks-input">
		<br>
		<button id="save-button">SAVE</button>
		<button id="cancel-button">CANCEL</button>
	</div>
	
	<script src="js/app.js"></script>
</body>
</html>
